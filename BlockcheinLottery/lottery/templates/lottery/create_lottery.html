{% extends 'lottery/base.html' %}
{% block content %}
  <h1 class="ms-5">{{title}}</h1>
  <div class="ms-5">
  <form class="" action="{% url 'create_lottery' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error form-group">{{form.non_field_errors}}</div>
    {{ form.as_p}}
    <button class="btn btn-primary" type=" submit">Создать</button>
  </form>
  </div>
{% endblock %}
